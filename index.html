<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .bio {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .location {
            font-size: 14px;
            color: #888;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            display: block;
            padding: 18px 24px;
            background: #fff;
            border: 2px solid #f0f0f0;
            border-radius: 16px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-2px);
            border-color: #667eea;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
        }

        .link-item.instagram {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
            border: none;
        }

        .link-item.twitter {
            background: linear-gradient(135deg, #1da1f2, #0e71c8);
            color: white;
            border: none;
        }

        .link-item.youtube {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
        }

        .link-item.linkedin {
            background: linear-gradient(135deg, #0077b5, #005885);
            color: white;
            border: none;
        }

        .link-item.website {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }

        .link-item.email {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            border: none;
        }

        .link-icon {
            margin-right: 10px;
            font-size: 18px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #888;
        }

        .edit-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .edit-mode:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <button class="edit-mode" onclick="openEditModal()">‚úèÔ∏è Edit</button>
    
    <div class="container">
        <div class="profile-section">
            <div class="avatar" id="avatar">üë§</div>
            <div class="name" id="name">Nama Anda</div>
            <div class="bio" id="bio">Deskripsi singkat tentang diri Anda atau bisnis Anda</div>
            <div class="location" id="location">üìç Jakarta, Indonesia</div>
        </div>
        
        <div class="links-section" id="linksContainer">
            <a href="https://instagram.com/username" class="link-item instagram" target="_blank">
                <span class="link-icon">üì∑</span>
                Instagram
            </a>
            <a href="https://twitter.com/username" class="link-item twitter" target="_blank">
                <span class="link-icon">üê¶</span>
                Twitter
            </a>
            <a href="https://youtube.com/c/username" class="link-item youtube" target="_blank">
                <span class="link-icon">üì∫</span>
                YouTube
            </a>
            <a href="https://linkedin.com/in/username" class="link-item linkedin" target="_blank">
                <span class="link-icon">üíº</span>
                LinkedIn
            </a>
            <a href="https://website.com" class="link-item website" target="_blank">
                <span class="link-icon">üåê</span>
                Website
            </a>
            <a href="mailto:email@example.com" class="link-item email">
                <span class="link-icon">‚úâÔ∏è</span>
                Email
            </a>
        </div>
        
        <div class="footer">
            <p>Dibuat dengan ‚ù§Ô∏è menggunakan HTML & CSS</p>
        </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; color: #333;">Edit Profil & Links</h2>
            
            <div class="form-group">
                <label>Nama:</label>
                <input type="text" id="editName" placeholder="Masukkan nama Anda">
            </div>
            
            <div class="form-group">
                <label>Bio:</label>
                <textarea id="editBio" rows="3" placeholder="Deskripsi singkat"></textarea>
            </div>
            
            <div class="form-group">
                <label>Lokasi:</label>
                <input type="text" id="editLocation" placeholder="Kota, Negara">
            </div>
            
            <div class="form-group">
                <label>Logo (URL gambar atau emoji):</label>
                <input type="text" id="editAvatar" placeholder="https://example.com/logo.png atau üë§">
            </div>
            
            <h3 style="margin: 30px 0 15px 0; color: #333;">Links</h3>
            <div id="linkEditor">
                <!-- Link editors will be populated by JavaScript -->
            </div>
            
            <div style="margin-top: 30px;">
                <button class="btn" onclick="saveChanges()">üíæ Simpan</button>
                <button class="btn btn-secondary" onclick="closeEditModal()">‚ùå Batal</button>
            </div>
        </div>
    </div>

    <script>
        // Data default
        let profileData = {
            name: "Nama Anda",
            bio: "Deskripsi singkat tentang diri Anda atau bisnis Anda",
            location: "Jakarta, Indonesia",
            avatar: "üë§",
            links: [
                { name: "Instagram", url: "https://instagram.com/username", icon: "üì∑", class: "instagram" },
                { name: "Twitter", url: "https://twitter.com/username", icon: "üê¶", class: "twitter" },
                { name: "YouTube", url: "https://youtube.com/c/username", icon: "üì∫", class: "youtube" },
                { name: "LinkedIn", url: "https://linkedin.com/in/username", icon: "üíº", class: "linkedin" },
                { name: "Website", url: "https://website.com", icon: "üåê", class: "website" },
                { name: "Email", url: "mailto:email@example.com", icon: "‚úâÔ∏è", class: "email" }
            ]
        };

        function openEditModal() {
            document.getElementById('editName').value = profileData.name;
            document.getElementById('editBio').value = profileData.bio;
            document.getElementById('editLocation').value = profileData.location;
            document.getElementById('editAvatar').value = profileData.avatar;
            
            populateLinkEditor();
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function populateLinkEditor() {
            const linkEditor = document.getElementById('linkEditor');
            linkEditor.innerHTML = '';
            
            profileData.links.forEach((link, index) => {
                const linkDiv = document.createElement('div');
                linkDiv.style.marginBottom = '15px';
                linkDiv.style.padding = '15px';
                linkDiv.style.border = '1px solid #eee';
                linkDiv.style.borderRadius = '8px';
                linkDiv.innerHTML = `
                    <div class="form-group">
                        <label>Nama Link:</label>
                        <input type="text" id="linkName${index}" value="${link.name}">
                    </div>
                    <div class="form-group">
                        <label>URL:</label>
                        <input type="text" id="linkUrl${index}" value="${link.url}">
                    </div>
                    <div class="form-group">
                        <label>Icon (emoji):</label>
                        <input type="text" id="linkIcon${index}" value="${link.icon}" maxlength="2">
                    </div>
                `;
                linkEditor.appendChild(linkDiv);
            });
        }

        function saveChanges() {
            // Update profile data
            profileData.name = document.getElementById('editName').value;
            profileData.bio = document.getElementById('editBio').value;
            profileData.location = document.getElementById('editLocation').value;
            profileData.avatar = document.getElementById('editAvatar').value;
            
            // Update links
            profileData.links.forEach((link, index) => {
                link.name = document.getElementById(`linkName${index}`).value;
                link.url = document.getElementById(`linkUrl${index}`).value;
                link.icon = document.getElementById(`linkIcon${index}`).value;
            });
            
            updateDisplay();
            closeEditModal();
        }

        function updateDisplay() {
            // Update profile
            document.getElementById('name').textContent = profileData.name;
            document.getElementById('bio').textContent = profileData.bio;
            document.getElementById('location').innerHTML = `üìç ${profileData.location}`;
            
            // Update avatar/logo
            const avatarElement = document.getElementById('avatar');
            if (profileData.avatar.startsWith('http') || profileData.avatar.startsWith('data:')) {
                avatarElement.innerHTML = `<img src="${profileData.avatar}" alt="Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
            } else {
                avatarElement.textContent = profileData.avatar;
            }
            
            // Update links
            const linksContainer = document.getElementById('linksContainer');
            linksContainer.innerHTML = '';
            
            profileData.links.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.className = `link-item ${link.class}`;
                linkElement.target = '_blank';
                linkElement.innerHTML = `
                    <span class="link-icon">${link.icon}</span>
                    ${link.name}
                `;
                linksContainer.appendChild(linkElement);
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
